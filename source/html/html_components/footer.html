<footer class="page-footer">
  <section class="page-footer__location footer-location">
    <h2 class="visually-hidden">Расположение компании</h2>
    <div class="footer-location__address footer-address">
      <div class="footer-address__text">Приглашаем к сотрудничеству дилеров</div>
      <div class="footer-address__info">
        <p class="footer-address__address">ул. Большая Конюшенная, д. 19/8</p>
        <p class="footer-address__address">Санкт-Питербург</p>
      </div>
    </div>
    <div class="footer-location__map footer-map">
      <iframe class="footer-location__frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.603787253323!2d30.320858716382876!3d59.93871648187622!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1616741750893!5m2!1sru!2sru" width="320" height="362" style="border:0;" allowfullscreen=""  title="адрес: г. Санкт-Петербург, ул. Большая Конюшенная, д. 19/8" loading="lazy"></iframe>
    </div>
  </section>
  <section class="page-footer__contacts contacts">
    <h2 class="visually-hidden">связь с компанией</h2>
    <a class="contacts__logo logo-text"  @@index>
      <img class="logo-text__img" src="img/logos/logo-text.svg" alt="еще логотип Кэт-энерджи" width="101" height="18">
    </a>
    <div class="contacts__socials socials">
      <ul class="socials__list">
        <li class="socials__item">
          <a class="socials__link socials__link--vk" href="#" aria-label="ссылка Вконтакте"></a>
        </li>
        <li class="socials__item">
          <a class="socials__link socials__link--ig" href="#" aria-label="ссылка Инстаграмм"></a>
        </li>
        <li class="socials__item">
          <a class="socials__link socials__link--fb" href="#" aria-label="ссылка Фэйсбук"></a>
        </li>
      </ul>
    </div>
    <div class="contacts__developer developer">
      <a class="developer__logo-text" href="#">
        <img class="developer__img" src="img/logos/academy-text.svg" alt="лого HTML-Academy" width="114" height="18">
      </a>
      <a class="developer__logo-img" href="#" >
        <img class="developer__img" src="img/logos/academy-img.svg" alt="лого HTML-Academy-2" width="27" height="34">
      </a>
    </div>
  </section>
</footer>
<script>
  const links = document.querySelectorAll('.site-list__item a');
  links.forEach(link => {
    link.parentNode.classList.remove('site-list__item--current');
    if(!link.href) {
      link.parentNode.classList.add('site-list__item--current');
    }
  })
</script>
